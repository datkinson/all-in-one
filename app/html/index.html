<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="shortcut icon" href="assets/img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="styles/app.min.css">
        <title>All In One</title>
    </head>
    <body>
        <div class="app">
            <h1 class="enabled">All In One</h1>
            <div id="deviceready" class="blink">
                <p class="event listening message-status">Connecting to Device</p>
                <p class="event received message-status">Device is Ready</p>
            </div>
            <div class="url-input">
              <input type="text" name="url" class="url">
              <input type="submit" value="Submit" class="submit">
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/app.min.js"></script>
    </body>
</html>
