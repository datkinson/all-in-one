<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="shortcut icon" href="assets/img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="styles/app.min.css">
        <title>Localisation</title>
    </head>
    <body>
        <div class="app">
            <h1 class="enabled">Localisation</h1>
            <div id="deviceready" class="blink">
                <p class="event listening message-status">Connecting to Device</p>
                <p class="event received message-status">Device is Ready</p>
            </div>
            <div class="states">
              <button class="state" value="on">On</button>
              <button class="state" value="off">Off</button>
            </div>
            <div class="distances">
              <button class="distance" value="1">1m</button>
              <button class="distance" value="2">2m</button>
              <button class="distance" value="3">3m</button>
              <button class="distance" value="4">4m</button>
              <button class="distance" value="5">5m</button>
            </div>
            <div class="free-input">
              <input type="text" name="misc" class="misc">
              <input type="submit" value="Submit" class="submit">
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/app.min.js"></script>
    </body>
</html>
